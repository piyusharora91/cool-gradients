<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Background Generator</title>
</head>

<body>
    <div id="gradient-container">
        <div class="header">
            <h1>Background Generator</h1>
            <button id="reset-color-values" class="reset-color-values">Reset Values</button>
        </div>
        <div class="inputs">
            <input type="color" class="color-input" id="Color1" name="Color1" value="#4abde3">
            <input type="color" class="color-input" id="Color2" name="Color2" value="#2ed64a">
        </div>
        <div class="values-container">
            <h2>Current CSS Background</h2>
            <h3 id="value-display">linear-gradient(to right, rgb(74, 189, 227), rgb(46, 214, 74));</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
